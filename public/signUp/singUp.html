<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signUpStyle.css">
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon">
    <title>NF - Registro</title>
</head>
<body>
    <div class="container">
        <div id="crearTitle"> 
            <h2>Crear Cuenta</h2> </div>
        <form class="form" action="https://formspree.io/f/xvojkdrl" method="POST" autocomplete="off">
            <span class="input-span">
                <label for="name" class="label">Nombre de Usuario</label>
                <input type="text" name="Nombre" id="name" required></span>
            <span class="input-span">
                <label for="lastName" class="label">Apellido</label>
                <input type="text" name="apellido" id="lastName" required></span>
            <span class="input-span">
            <label for="email" class="label">Correo Electrónico</label>
            <input type="email" name="email" id="email" required></span>
            <span class="input-span">
            <label for="password" class="label">Contraseña</label>
            <input type="password" name="password" id="password" required></span>
            <input class="submit" type="submit" value="Registrarse" id="userRegisterButton" style="text-align: center;">
            <span class="span">¿Ya sos miembro? <a href="file:///C:/Users/Glitc/Desktop/plataformaDisco/public/login/login.html">Iniciá sesión</a></span>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signScript.js"></script>
</body>
</html>
